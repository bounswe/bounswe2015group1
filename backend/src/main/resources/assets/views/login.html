<div ng-controller="LoginCtrl" >
	<form role="form" style="width : 50%; margin-left : 25%">
		<uib-alert type="danger" ng-show="incorrect">Incorrect Login Attempt</uib-alert>
		<h3>Login</h3>
	    <div class="form-group">
	    	<label>E-mail Address</label>
	    	<input type="text" class="form-control" placeholder="Email Address" ng-model="emailLogin">
	   	</div>
	   	<div class="form-group">
	   		<label>Password</label>
	    	<input type="password" class="form-control" placeholder="Password" ng-model="passLogin">
	    </div>
	   	<button type="submit" class="btn btn-default" ng-click="login()">Login</button>
		or  
		<a ui-sref="register"> Register </a>
	</form>
</div>
