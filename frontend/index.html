<html ng-app="FoodApp">
  <head>
    <title>MAMA</title>
    <script src="lib/angular.js"> </script>
    <script src="lib/angular-ui-router.js"> </script>
    <script src="lib/ui-layout.js"> </script>
    <script src="lib/ui-bootstrap-tpls-0.14.2.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/ui-layout.css">
    <script src="app/app.js"> </script>
    <script src="app/controllers.js"> </script>
  </head>

  <body>
    <nav class="navbar navbar-default" ng-controller="NavBarCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="main">MAMA</a>
        </div>

        <div>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
          <ul class="nav navbar-nav">
            <li><a href="#"> Advanced Search</a></li>
          </ul>

      <!--Logged Out Navigation Bar -->
          <div ng-hide="loggedIn">
              <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="register">Register</a></li>
              </ul>
              <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" ng-model="emailLogin">
                <input type="password" class="form-control" placeholder="Password" ng-model="passLogin">
              </div>
              <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
            </form>
          </div>
      <!--Logged In NavBar End-->

      <!--Logged In Navigation Bar -->
          <div ng-show="loggedIn">
            <ul class="nav navbar-nav navbar-right">
              <li><a ui-sref="addRecipe" > Create A Recipe </a></li>
              <li><a ui-sref="profile" > {{user.fullName}} </a></li>
              <li><a href="#" ng-click="logout()">Logout</a></li>
            </ul>
          </div>
      <!--Logged In NavBar End -->

        </div>
      </div>
    </nav>

    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6"> <div ui-view></div></div>
    <div class="col-sm-3"></div>
    </div>


  </body>

</html>
