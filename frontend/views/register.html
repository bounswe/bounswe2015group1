<div ng-controller="RegisterCtrl" >

<div id="registerModal" class="modal fade in loginModal" style="display:block" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content login-block">
            <div class="modal-header" style="padding:0px;">
              <button type="button" class="close" ui-sref="main" data-dismiss="modal">&times;</button>
              <h1>Sign Up</h1>
            </div>
            <div class="modal-body">
            <p>
            <div style="margin-left:25%;">
	            <ul class="nav nav-pills">
				  <li role="presentation"><a href="#" ng-click="individual = true; showRestaurant = false">Individual</a></li>
				  <li role="presentation"><a href="#" ng-click="individual = false; showRestaurant = true">Restaurant</a></li>
				</ul>
			</div>
              <form ng-show="individual" name="RegisterFormIndividiual" role="form" style="width : 50%; margin-left : 25%" novalidate>
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" placeholder="Your name..." ng-model="nameRegister">
					</div>
					<div class="form-group" ng-class="{'has-error' : RegisterFormIndividiual.email.$invalid && !RegisterFormIndividiual.email.$pristine}">
						<label>E-mail Address</label>
						<input type="text" name="email" class="form-control" placeholder="Your e-mail address..." ng-model="emailRegister" required>
						<p ng-show="RegisterFormIndividiual.email.$invalid && !RegisterFormIndividiual.email.$pristine" class="help-block">E-mail address is required.</p>
					</div>
					<div class="form-group" ng-class="{'has-error' : RegisterFormIndividiual.password.$invalid && !RegisterFormIndividiual.password.$pristine}">
						<label>Password</label>
						<input type="password" name="password" class="form-control" placeholder="Password..." ng-model="passRegister" required>
						<p ng-show="RegisterFormIndividiual.password.$invalid && !RegisterFormIndividiual.password.$pristine" class="help-block">Password is required.</p>
					</div>
					<div class="form-group">
						<label>Birth Date</label>
						<input type="date" class="form-control" placeholder="YYYY-MM-DD" ng-model="birthDateRegister">
					</div>
					<div class="form-group">
						<label>Location</label>
						<input type="text" class="form-control" placeholder="Your location..." ng-model="locationRegister">
					</div>
					<button type="submit" class="btn btn-default" ng-click="register()" ng-disabled="RegisterFormIndividiual.$invalid">Register</button>
				</form> 

				<form ng-show="showRestaurant" name="RegisterFormRestaurant" role="form" style="width : 50%; margin-left : 25%">
					<div class="form-group" >
						<label>Restaurant Name</label>
						<input type="text" class="form-control" placeholder="Restaurant name..." ng-model="restNameRegister">
					</div>
					<div class="form-group" ng-class="{'has-error' : RegisterFormRestaurant.email.$invalid && !RegisterFormRestaurant.email.$pristine}">
						<label>E-mail Address</label>
						<input type="text" name="email" class="form-control" placeholder="Your e-mail address..." ng-model="restEmailRegister"  required>
						<p ng-show="RegisterFormRestaurant.email.$invalid && !RegisterFormRestaurant.email.$pristine" class="help-block">E-mail address is required.</p>
					</div>
					<div class="form-group" ng-class="{'has-error' : RegisterFormRestaurant.password.$invalid && !RegisterFormRestaurant.password.$pristine}">
						<label>Password</label>
						<input type="password" name="password" class="form-control" placeholder="Password..." ng-model="resPassRegister" required>
						<p ng-show="RegisterFormRestaurant.password.$invalid && !RegisterFormRestaurant.password.$pristine" class="help-block">Password is required.</p>
					</div>
					<div class="form-group">
						<label>Location</label>
						<input type="text" class="form-control" placeholder="Your location..." ng-model="resLocationRegister">
					</div>
					<button type="submit" class="btn btn-default" ng-click="registerAsRestaurant()" ng-disabled="RegisterFormRestaurant.$invalid">Register</button>
				</form>   
            </p>
            </div>

          </div>

        </div>

        <script type="text/javascript">
       		$("#registerModal").modal("show");
		</script>

</div>

	
</div>
