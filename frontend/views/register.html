<div ng-controller="RegisterCtrl" >
	<form name="RegisterForm" role="form" style="width : 50%; margin-left : 25%">
		<uib-alert type="danger" ng-show="incorrect">Incorrect Login Attempt</uib-alert>
		<h3>Login</h3>
		<div class="form-group" >
			<label>Name</label>
			<input type="text" class="form-control" placeholder="Your name..." ng-model="nameRegister">
		</div>
		<div class="form-group" ng-class="{error: RegisterForm.email.$invalid && !RegisterForm.email.$pristine}">
			<label>E-mail Address</label>
			<input type="text" name="email" class="form-control" placeholder="Your e-mail address..." ng-model="emailRegister"  required>
			<span ng-show="RegisterForm.email.$error.required && !RegisterForm.email.$pristine" class="help-inline">
        E-mail Required</span>
		</div>
		<div class="form-group" ng-class="{error: RegisterForm.password.$invalid && !RegisterForm.password.$pristine}">
			<label>Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password..." ng-model="passRegister" required>
			<span ng-show="RegisterForm.password.$error.required && !RegisterForm.password.$pristine" class="help-inline">
        Password Required!</span>
		</div>
		<div class="form-group">
			<label>Birth Date</label>
			<input type="date" class="form-control" placeholder="YYYY-MM-DD" ng-model="birthDateRegister">
		</div>
		<div class="form-group">
			<label>Location</label>
			<input type="text" class="form-control" placeholder="Your location..." ng-model="locationRegister">
		</div>
		<button type="submit" class="btn btn-default" ng-click="register()" ng-disabled="RegisterForm.$invalid">Register</button>
	</form>
</div>
