<div ng-controller="ViewRecipeCtrl" class="col-md-offset-1">
	<div class="col-md-3">
		<img src="img/chefhat.png" class="img-thumbnail" style="max-width=25%">
	</div>
	<div class="col-md-7">
		<h3>{{ recipe.name }} </h3>
		<br/>
		<h4>Ingredients</h4>
		<div ng-repeat="ingredient in recipe.ingredients">
	 		{{ ingredient.amount }} {{ ingredient.unit }}  {{ ingredient.name  }}
		</div>
		<br/>
		<h4>Description</h4>
		{{ recipe.description }}
		<br/>
		<a href="#" ng-click="back()">Back</a>
	</div>
</div>
